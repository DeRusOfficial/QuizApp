<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>
<body onload="init()">
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
            <img src="icons/logo.png" alt="Logo" width="100" height="85" class="d-inline-block align-text-top">
            </a>
        </div>
    </nav>

    <div class="card card_quiz">
        <img src="img/quiz.jpg" class="card-img-top" alt="Quiz">

        <div class="progress" id="progress-bar" role="progressbar">
            <div class="progress-bar" style="width: 25%">25%</div>
        </div>

        <div class="card-body" id="end-screen" style="display: none;">
            <span>Du hast <b id="right-question-amount">x</b> Fragen von <b id="question-amount">x</b> richtig beantwortet!!!</span>
            
            <button onclick="restartGame()" type="button" class="btn btn-outline-primary" id="restart-btn">Quiz neustarten!</button>
        </div>

        <div class="card-body" id="question-body">
            <h5 class="card-title" id="question">Frage</h5>
            
            <div class="card card_hover mb-3" onclick="answer('answer_1')">
                <div class="card-body" id="answer_1">
                    Antwort
                </div>
            </div>

            <div class="card card_hover mb-3" onclick="answer('answer_2')">
                <div class="card-body" id="answer_2">
                    Antwort
                </div>
            </div>

            <div class="card card_hover mb-3" onclick="answer('answer_3')">
                <div class="card-body" id="answer_3">
                    Antwort
                </div>
            </div>

            <div class="card card_hover mb-3" onclick="answer('answer_4')">
                <div class="card-body" id="answer_4">
                    Antwort
                </div>
            </div>

            <div class="footer__question">
                <span class="footer__question_numbers">
                    <b id="current-question">1</b> von <b id="quantity">5</b> Fragen
                </span>
                <button onclick="nextQuestion()" type="button" class="btn btn-outline-primary" id="next-btn" disabled>NÃ¤chste Frage</button>
            </div>

        </div>
    </div>

    <script src="js/question-database.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
